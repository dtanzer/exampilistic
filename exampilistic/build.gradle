apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
    maven {
        url('https://raw.github.com/dtanzer/dtanzer-mvn-repo/master/releases')
    }
}

dependencies {
    compile group: 'cglib', name: 'cglib-nodep', version: '2.2'
    compile group: 'org.ow2.asm', name: 'asm-all', version: '4.0'
    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.0.0.M0'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.0.0.M0'
    compile group: 'org.apache.wicket', name: 'wicket-core', version: '6.0.0'
    compile group: 'net.davidtanzer', name: 'textile_util', version: 'v01mr01'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
